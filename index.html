<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-section">
            <input type="text" id="taskName" placeholder="Task Name">
            <textarea id="taskDescription" placeholder="Description"></textarea>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button id="showAllBtn"><i class="fa-solid fa-earth-americas"></i> All</button>
            <button id="showPendingBtn">Pending</button>
            <button id="showCompletedBtn">Completed</button>
            <div class="search-section">
                <input type="text" id="searchTask" placeholder="Search Tasks">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div id="taskList">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
